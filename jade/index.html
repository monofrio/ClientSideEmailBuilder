<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client Side Email Builder</title>
    <meta name="Author" content="Mark Onofrio">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-wysiwyg.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-colorpicker-module.min.js"></script>
    <script src="inc/EmailTempApp.min.js" defer></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  </head>
  <body ng-app="EmailTempApp">
    <div ng-controller="AppCntrl" class="container">
      <section class="row">
        <header class="col-xs-12">
          <h1>Client Side Email Builder for {{Region.regionName}}</h1>
        </header>
      </section>
      <section class="row">
        <div class="col-xs-6">
          <form>
            <div id="accordion" role="tablist" aria-multiselectable="true" class="panel panel-group">
              <!--One-->
              <div class="panel panel-default">
                <div id="headingOne" role="tab" class="panel-heading">
                  <h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">Email PreHeader</a></h4>
                </div>
                <div role="tabpanel" aria-labelledby="headingOne" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <div class="title">
                      <label name="title">Pre-mobile Header</label>
                      <input id="title" name="title" type="text" value="" style="width: 100%;" ng-model="Region.preHeader">
                    </div>
                  </div>
                </div>
              </div>
              <!--Two-->
              <div class="panel panel-default">
                <div id="headingTwo" role="tab" class="panel-heading">
                  <h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="collapsed">Banner Image</a></h4>
                </div>
                <div role="tabpanel" aria-labelledby="headingTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                    <div class="title">
                      <label for="banner">Banner Image</label>
                      <input id="banner" type="input" value="{{banner}}" ng-model="$parent.radioValue" name="banner">
                    </div>
                  </div>
                </div>
              </div>
              <!--Three-->
              <div class="panel panel-default">
                <div id="headingThree" role="tab" class="panel-heading">
                  <h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree" class="collapsed">Action Image</a></h4>
                </div>
                <div role="tabpanel" aria-labelledby="headingThree" class="panel-collapse collapse">
                  <div class="panel-body">
                    <div class="title"></div>
                  </div>
                </div>
              </div>
              <!--Four-->
              <div class="panel panel-default">
                <div id="headingFour" role="tab" class="panel-heading">
                  <h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour" class="collapsed">Next</a></h4>
                </div>
                <div role="tabpanel" aria-labelledby="headingFour" class="panel-collapse collapse">
                  <div class="panel-body">
                    <div class="title"></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <div></div>
        </div>
      </section>
      <!-- Modal-->
      <div tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" class="modal fade Convert-Modal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="col-xs-12">
              <button id="Select" onclick="selectText('email2')" class="btn btn-success btn-block">Highlight Code</button>
            </div>
            <div id="email2" style="padding:0 50px;" autofocus class="col-xs-12"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
