
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Email Generator Tool</title>
    <meta name="Author" content="Mark Onofrio" />

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet prefetch" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js" ></script>
    <script src="bower_components/angular/angular.min.js" ></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js" ></script>
    <script src="bower_components/angular-wysiwyg/dist/angular-wysiwyg.min.js" ></script>

</head>
<body ng-app="EmailTempApp">
<div class="container-fluid" ng-controller="AppCntrl">

    <section class="row" >
        <header>
            <div class="col-xs-12">
                <h1>{{Region.regionName}} Email Template</h1>
            </div>
        </header>
    </section>

    <section class="row"  >

        <div class="col-xs-4">
            <form ng-init="radio.imageURL='https://secure2.convio.net/adl/images/content/pagebuilder/header-final-NYRO-marketing-email-advocates-with-bg.gif';">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="flase" aria-controls="collapseOne">Email PreHeader Items
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <div class="title">
                                    <label name="title">Pre-mobile Header</label>
                                    <input name="title" id="title" type="text" value="" ng-model="Region.preHeader" style="width: 100%;"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Banner Image
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <!-- Banner -->
                                <div>
                                    <div>
                                        <div ng-repeat="radio in radioData">
                                            <label for="radio_{{$index}}">
                                                <input style="display: none;" type="radio" name="radioValue" ng-model="$parent.radioValue" id="radio_{{$index}}" value="{{radio.imageURL}}" />
                                                <img src="{{radio.imageURL}}" alt="{{radio.name}}" width="200" />

                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <!--/EmailTempCtrl-->
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingThree">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Action Image
                                </a>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <input type="text" id="subject" value="" ng-model="subject" placeholder="SUBJECT" />
                                        <input type="text" id="actionImage" value="" ng-model="actionImage" placeholder="http:// " />
                                        <input type="text" id="imageCredit" value="" ng-model="imageCredit" placeholder="Photo Credit" />
                                        <input type="text" id="imageCopy" value="" ng-model="imageCopy" placeholder="Photo Copy" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <botton class="btn btn-danger" style="display: block;" id="DELETE">Delete Action Image -</botton>
                                        <button id="ADDimage"class="btn btn-success" style="display: none;">Add Image Back</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingFour">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                                    Body Copy                               </a>
                            </h4>
                        </div>
                        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                            <div class="panel-body" >
                                <div><label>Body Editor</label></div>
                                <wysiwyg textarea-id="question"
                                         textarea-class="form-control"
                                         textarea-height="180px"
                                         textarea-name="textareaQuestion"
                                         textarea-required="true"
                                         ng-model="data.text"
                                         enable-bootstrap-title="true"
                                         textarea-menu="menu"
                                         disabled="disabled"></wysiwyg>
                                <div id="bodyIn" style="height:200px; width:200px; display:none; overflow: hidden;"> {{data.text}} </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button id="ADD" class="btn btn-info">Add +</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingFive">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                    Convert                               </a>
                            </h4>
                        </div>
                        <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
                            <div class="panel-body" >
                                <button type="button" id="convert" class="btn btn-default" data-toggle="modal" data-target=".Convert-Modal">Convert</button>
                                <!--<button id="Select" onclick="selectText('email2')" class="btn btn-success">Highlight Code</button>-->
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div id="emailPreview" class="col-xs-6">
            <table id="bodyTable" style="border-collapse: collapse; margin: 0px; padding-bottom: 20px; background-color: #dee0e2; height: 100%; width: 100%;" border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
                <tbody>
                <tr>
                    <td style="border-collapse: collapse; padding: 20px;" align="center" valign="top"><table id="emailContainer" style="border-collapse: collapse; background-color: #ffffff; border: 1px solid #bbbbbb;" border="0" cellspacing="0" cellpadding="0" width="600">
                        <tbody>
                        <tr>
                            <td style="border-collapse: collapse;" align="center" valign="top"><table id="emailHeader" style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0" width="100%">
                                <tbody>
                                <tr>
                                    <td style="border-collapse: collapse;" align="center" valign="top">
                                        <!-- BEGIN PREHEADER // -->
                                        <table style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0" width="100%">
                                            <tbody>
                                            <tr>
                                                <td style="border-collapse: collapse; padding-left: 15px; padding-top:15px;"><table class="subjectLine" style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0" width="300" align="left">
                                                    <tbody>
                                                    <tr>
                                                        <td style="border-collapse: collapse;"><p style="font-family: Calibri,Arial,Helvetica,sans-serif; text-decoration: none; text-align: left; font-size: 10px; color: #606060; font-weight: bold; display: block;"><span class="bannerNames">{{Region.preHeader}}</span></p></td>
                                                    </tr>
                                                    </tbody>
                                                </table></td>
                                                <td style="border-collapse: collapse; padding-right: 15px;;"><table class="HTMLview" style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0" width="300" align="right">
                                                    <tbody>
                                                    <tr>
                                                        <td id="outlook" style="border-collapse: collapse;" align="right"><a style="font-family: Calibri,Arial,Helvetica,sans-serif; text-decoration: underline; text-align: right; font-size: 10px; color: #606060; display: block; padding: 0px; font-weight: normal; word-wrap: break-word;" href="http://support.adl.org/site/MessageViewer" target="_blank">View this email in your browser</a></td>
                                                    </tr>
                                                    </tbody>
                                                </table></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!-- // PREHEADER END -->
                                        <!-- BEGIN BANNER // -->
                                        <table id="templateHeader" style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0" width="600">
                                            <tbody>
                                            <tr>
                                                <td class="adlImageContent" style="border-collapse: collapse;" valign="middle">
                                                    <img class="bannerNames" style="border: 0px; line-height: 100%; outline: medium; text-decoration:none;" src="{{radioValue}}" alt="{{name}}" width="600" align="middle">
                                                </td>
                                            </tr>
                                            <tr></tr>
                                            </tbody>
                                        </table>
                                        <table style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="5" width="100%">
                                            <tbody>
                                            <tr>
                                                <td style="border-collapse: collapse; padding-left:20px; padding-top:10px;" align="left" valign="top"><p style="font-family: Calibri,Arial,Helvetica,sans-serif; text-decoration: none; text-align: left; font-size: 12px; color: #606060; font-weight: bold; display: block;">{{subject}}</p></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!-- // End BANNER --></td>
                                </tr>
                                </tbody>
                            </table></td>
                        </tr>
                        <!-- BEGIN BODY // -->
                        <tr>
                            <td style="border-collapse: collapse;" align="center" valign="top">
                                <table id="emailBody" style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0" width="100%">
                                    <tbody>
                                    <tr>
                                        <td style="border-collapse: collapse; padding:10px 20px 10px 20px;" valign="top">
                                            <!--BODY GOES HERE-->
                                            <table id="actionImage2" style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0" align="right"><tr><td style="border-collapse: collapse; padding-left: 10px;" valign="top" > <table style="border-collapse: collapse; background-color: #D8D8D8; padding:5px;" border="0" cellspacing="0" cellpadding="0"> <tr> <td style="border-collapse: collapse;" valign="top"> <table style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0"> <tr> <td style="border-collapse: collapse; padding:8px;" valign="top" > <table style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0"> <tr> <td style="border-collapse: collapse; padding-bottom:2px;" valign="top" > <img src="{{actionImage}}" alt="" width="300" /> </td> </tr> <tr> <td style="border-collapse: collapse;" valign="top" > <p style="font-family: Calibri,Arial,Helvetica,sans-serif; text-decoration: none; text-align: left; font-size: 11px; color: #606060; font-weight: bold; display: block;">{{imageCredit}}</p> <p style="font-family: Calibri,Arial,Helvetica,sans-serif; text-decoration: none; text-align: left; font-size: 11px; color: #606060; font-weight: bold; display: block;">{{imageCopy}}</p> </td> </tr> </table> </td> </tr> </table> </td> </tr> </table></td></tr></table>
                                            <span id="bodyOut"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table></td>
                        </tr>
                        <!-- // BODY ENDS -->
                        <!-- START OF FOOTER -->
                        <tr>
                            <td style="border-collapse: collapse;" align="center" valign="top"><table id="emailFooter" style="border-collapse: collapse; font-family: Arial,Helvetica,sans-serif;" border="0" cellspacing="0" cellpadding="0" width="100%">
                                <tbody>
                                <tr>
                                    <td style="border-collapse: collapse; border-top: thin solid #cccccc;" align="center" valign="top"><!-- BEGIN FOOTER // -->
                                        <table style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="5">
                                            <tbody>
                                            <tr>
                                                <td style="border-collapse: collapse;" align="center" valign="top">

                                                    <!-- ADD FOOTER CONTENT -->

                                            </tr>
                                            </tbody>
                                        </table>
                                        <!-- // END FOOTER --></td>
                                </tr>
                                </tbody>
                            </table></td>
                        </tr>
                        </tbody>
                    </table></td>
                </tr>
                </tbody>
            </table>
        </div>


        <!-- Large modal -->
        <div class="modal fade Convert-Modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="row">
                        <div class="col-xs-12"><button id="Select" onclick="selectText('email2')" class="btn btn-success btn-block">Highlight Code</button></div>
                        <div class="col-xs-12" style="padding:0 50px;" id="email2" autofocus></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script src="inc/EmailTempApp.min.js"></script>
<script src="inc/NewYorkRegion.js"></script>

</body>
</html>
